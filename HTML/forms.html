<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: Arial;">
    <!-- Form -->
    <form action="" method="">
        <label for="name">First name</label> <br>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="password">Password:</label> <br>
        <input type="password" placeholder="password" id="password">
        <br><br>

        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>

        <p>What do you do?</p>
        <input type="radio" name="activity" id="" value="work"> Work
        <input type="radio" name="activity" id="" value="studies"> Studies
        <input type="radio" name="activity" id="" value="no"> Nothing

        <p>What do you do?</p>
        <input type="checkbox" name="act" id="" value="work"> Work
        <input type="checkbox" name="act" id="" value="studies"> Studies
        <input type="checkbox" name="act" id="" value="no"> Nothing

        <p>What do you do?</p>
        <select name="class" id="">
            <option value="work">Work</option>
            <option value="studies">Studies</option>
            <option value="nothing">Nothing</option>
        </select>

        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="" id="email" value="email@email">
        <br><br>

        <input type="submit" value="Submit please">
    </form>
</body>

</html>
