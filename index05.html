<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Keyboard Srortcuts</title>
</head>
<!--
        SAVE TIME 
        ALT === OPTION
        COMMAND === CTRL WINDOWS
        COMMAND + Z ==== UNDO +C +V
        HOLD OPTION + CLICK ==== MULTIPLE CURSORS
        COMMAND + I ==== SELECT WHOLE LINE 
        OPTION + LEFT/RIGHT KEYS ==== NAVIGATE
        COMMAND + LEFT/RIGHT KEYS START/END OF LINE
        COMMAND + UP/DOWN = START/END DOCUMENT
        COMMAND + D = SAME SELECTION
        SHIFT + OPTION+DOWN = COPY LINE
        ALT + UP/DOWN = MOVE LINE UP/DOWN 
        COMMAND + / = TOGGLE LINE COMMENT
        COMMAND + K + COMMAND + S = SHORTCUTS
        COMMAND + ENTER = START A NEW LINE
    -->

<body>
    <h4>Hello word</h4>

    <h4>Hello word</h4>
    <h6>I'm heading six</h6>
    <h4>Hello word</h4>
    <h4>Hello word</h4>
    <h2>Hello word</h2>
    <h4>Hello word</h4>
</body>

</html>
